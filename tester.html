<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">

        <header id="header">
            <h1 id="title">Who Said It?</h1>
        
            <img src="images/parishilton.png" alt="Paris Hilton">
            
            <div class="clear"></div>
            
            <img src="images/georgebush.png" alt="George Bush">
            
            <div class="clear"></div>
    
            <img src="images/bartsimpson.png" alt="Bart Simpson">
    
    
        </header>
        <section>
            
            <h2 id="heading">
                Question #<span id="quest_num"></span>
            </h2>
    
            <div class="clear"></div>
            <div id="quote">
                <q>I couldn't imagine somebody like Osama bin Laden understanding the joy of Hanukkah.
                </q>
            </div>
            <div class="icons">
                
                    <div id="parishilton">
                        
                        <input type="radio" name="people" id="parisradio" value="Paris Hilton">
                        
                        <label for="parishilton">Paris Hilton
                        </label>
    
                    </div>
    
                    <div id="georgebush">
                        
                        <input type="radio" name="people" id="georgeradio" value="George Bush">
                        
                        <label for="georgebush">George Bush 
                        </label>
    
                    </div>
    
                    <div id="bartsimpson">
                        
                        <input type="radio" name="people" id="bartradio" value="Bart Simpson">
                        
                        <label for="bartsimpson">Bart Simpson
                        </label>
    
                    </div>
                    <div id="count">
                        <h4>Questions Answered: <span id="answered">0</span></h4>
                        <h4>Questions Correct: <span id="correct">0</span></h4>
                        <h4>Questions Incorrect: <span id="incorrect">3</span></h4>
                    </div>
                    <button type="submit" id="submit">Submit</button>
            </div>
    
        </section>
        
        <div class="clear"></div>
        <footer>
    
        </footer>
    </div>
    <script src="tester.js"></script>
</body>
</html>
